name: Expo Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint and check code
      run: |
        npm run lint --if-present || echo "No lint script found"
        echo "âœ… Code checked"

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“‹ EAS Build (Preview)
      run: |
        echo "Starting EAS build..."
        eas build --platform android --profile preview --non-interactive --no-wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: ğŸš€ Publish update
      run: |
        echo "Publishing update..."
        eas update --auto --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: âœ… Build Summary
      run: |
        echo "ğŸ‰ Build workflow completed!"
        echo "âœ… Dependencies installed"
        echo "âœ… Code linted"
        echo "âœ… EAS build started"
        echo "âœ… Update published"
        echo ""
        echo "ğŸ“± Check your builds at: https://expo.dev/accounts/alrifaie.1/projects/dr-mujahid-ai-app/builds"

