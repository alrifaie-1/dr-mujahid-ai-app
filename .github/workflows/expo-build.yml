name: Expo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v4

    - name: 🏗 Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm

    - name: 📦 Install dependencies
      run: npm install

    - name: 🔍 Check for syntax errors
      run: |
        npx expo install --fix
        echo "✅ Dependencies checked and fixed"

    - name: 🏗 Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: 🚀 Publish update to Expo
      run: |
        echo "Publishing update to Expo..."
        npx eas update --auto --non-interactive || echo "Update failed, but continuing..."
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: ✅ Success notification
      run: |
        echo "🎉 Workflow completed successfully!"
        echo "✅ Code checked"
        echo "✅ Dependencies installed"
        if [ "${{ secrets.EXPO_TOKEN }}" != "" ]; then
          echo "✅ Expo update published"
        else
          echo "⚠️ Expo token not found - skipping update"
        fi

