name: Expo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ” Check for syntax errors
      run: |
        npx expo install --fix
        echo "âœ… Dependencies checked and fixed"

    - name: ğŸ— Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: ğŸš€ Publish update to Expo
      run: |
        echo "Publishing update to Expo..."
        npx eas update --auto --non-interactive || echo "Update failed, but continuing..."
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      if: github.ref == 'refs/heads/main' && secrets.EXPO_TOKEN != ''

    - name: âœ… Success notification
      run: |
        echo "ğŸ‰ Workflow completed successfully!"
        echo "âœ… Code checked"
        echo "âœ… Dependencies installed"
        if [ "${{ secrets.EXPO_TOKEN }}" != "" ]; then
          echo "âœ… Expo update published"
        else
          echo "âš ï¸ Expo token not found - skipping update"
        fi

